<h2 style="text-align:center">Product Card</h2>
<div class="row">
    <div class="column">
        <div class="card">
            <img src="{{item.img}}" style="width:100%">
            <h1>{{item.name}}</h1>
            <p class="price">{{item.gia}}</p>
            <p><button (click)="addToCart()">Add to Cart</button></p>
        </div>
    </div>
</div>
